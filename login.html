<body>
  <div class="card">
    <img src="images/Vikramjit-Kakati-Rumtek.jpeg" alt="Rumtek Monastery" class="card-img">

    <div class="card-body">
        <h2 class="card-title">Rumtek Monastery</h2>
        <p class="card-text">
            One of the largest and most significant monasteries in Sikkim, serving as the main seat of the Karma...
        </p>

        <div class="card-meta">
            <span class="location">East Sikkim</span>
            <span class="est">Est. 1740</span>
        </div>

        <div class="card-features">
            <strong>Experience Features</strong>
            <div class="features-list">
                <span>360° Tour</span>
                <span>Audio Guide</span>
                <span>Map</span>
            </div>
        </div>

        <div class="card-buttons">
            <button class="btn btn-tour">View 360° Tour</button>
            <button class="btn btn-ai">AI Insights</button>
        </div>
    </div>
</div>

</body>
